<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
  <link rel="stylesheet" href="/css/tuti.min.css" />
</head>

<body>
  <section id="app-shell-container"></section>
  <script type="text/template" id="app-shell">
    <header>
      <section id="logo">
        <a href="/home">Debasmita Ghosh</a>
      </section>
      <nav id="main-nav">
        <ul>
          {{#each menu}}
            <li {{#if this.active}}class='active'{{/if}}><a href="/{{this.url}}">{{@key}}</a></li>
          {{/each}}
        </ul>
      </nav>
      <section id='login-info'>
        {{#if user}}
          {{user}}(<a href="/logout">logout</a>)
        {{else}}
          <a href="/login">Login</a>
        {{/if}}
      <section>
    </header>
    <article id="content"></article>
    <footer>
      Designed with 
      <svg xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 50 50" id="love" xml:space="preserve"><defs id="defs6"><clipPath id="clipPath18"><path d="M 0,38 38,38 38,0 0,0 0,38 z" id="path20"/></clipPath></defs><g transform="matrix(1.25,0,0,-1.25,0,47.5)" id="g12"><g id="g14"><g clip-path="url(#clipPath18)" id="g16"><g transform="translate(36.8848,25.1665)" id="g22"><path d="m 0,0 c 0,5.45 -4.418,9.868 -9.867,9.868 -3.308,0 -6.227,-1.633 -8.018,-4.129 -1.79,2.496 -4.71,4.129 -8.017,4.129 -5.45,0 -9.868,-4.418 -9.868,-9.868 0,-0.772 0.098,-1.52 0.266,-2.241 1.371,-8.512 10.835,-17.494 17.619,-19.96 6.783,2.466 16.249,11.448 17.617,19.96 C -0.098,-1.52 0,-0.772 0,0" id="path24" style="fill-opacity:1;fill-rule:nonzero;stroke:none"/></g></g></g></g></svg>
    </footer>
  </script>
  <script type="text/template" id="app-login">
    <h2>Login:</h2>
    {{#if error}} <p>{{error}}</p> {{/if}}
    <input type="text" name="email" placeholder="Email" required >
    <input type="password" name="password" placeholder="Password" required>
    <button>Login</button>
    <a href="/forget">Forgot Password?</a>
    <p>Don't have an account? 
      <a href="/signup">Sign Up</a>
    </p>
  </script>
  <script type="text/template" id="app-product-grid">
  </script>
  <script src="/js/tuti.js" type="text/javascript"></script>  
</body>
</html>
